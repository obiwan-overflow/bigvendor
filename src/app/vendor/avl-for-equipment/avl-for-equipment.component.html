<!-- Main Container -->
<main id="main-container">
    <!-- Hero -->
    <div class="bg-body-light">
        <div class="content content-full">
            <div class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center">
                <h1 class="flex-grow-1 fs-3 fw-semibold my-2 my-sm-3">avl for equipment</h1>
                <nav class="flex-shrink-0 my-2 my-sm-0 ms-sm-3" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">avl for equipment</li>
                        <li class="breadcrumb-item active" aria-current="page">lists</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- END Hero -->

    <!-- Page Content -->
    <div class="content">
        <!-- Latest Orders + Stats -->
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <div class="block-header block-header-default">
                        <h3 class="block-title">
                            filter
                        </h3>
                    </div>
                    <div class="block-content pb-3">
                        <div class="row">
                            <div class="col mb-3">
                                <label for="">Business Section</label>
                                <select name="" id="" class="form-select">
                                    <option value="">GEN GAS</option>
                                </select>
                            </div>
                            <div class="col mb-3">
                                <label for="">Package</label>
                                <select name="" id="" class="form-select">
                                    <option value="">MECHANICAL PACKAGE</option>
                                    <option value="">INSTRUMENT & CONTROL EQUIPMENT</option>
                                    <option value="">ELECTRICAL EQUIPMENT</option>
                                </select>
                            </div>
                            <div class="col mb-3">
                                <label for="">Equipment Group</label>
                                <select name="" id="" class="form-select">
                                    <option value="">PIPING MATERIAL</option>
                                    <option value="">VALVE</option>
                                    <option value="">STEAM TRAPS</option>
                                    <option value="">STORAGE TANK</option>
                                    <option value="">VAPORIZER</option>
                                    <option value="">MAIN AIR COMPRESSOR</option>
                                    <option value="">HEAT TRANSFER EQUIPMENT</option>
                                    <option value="">COOLING TOWER</option>
                                    <option value="">PUMP</option>
                                    <option value="">FIREPROTECTION EQUIPMENT</option>
                                    <option value="">FIRE HYDRANT EQUIPMENT</option>
                                    <option value="">FIRE ALARM EQUIPMENT</option>
                                    <option value="">AIR COMPRESSOR </option>
                                    <option value="">AIR COMPRESSOR MOTOR</option>
                                    <option value="">FILTER</option>
                                    <option value="">STRAINER</option>
                                    <option value="">AUTODRAIN</option>
                                    <option value="">CLEANING SOLVENT</option>
                                    <option value="">CONTROL AND MONITORING SYSTEM</option>
                                    <option value="">FLOW INSTRUMENTS</option>
                                    <option value="">PRESSURE INSTRUMENTS</option>
                                    <option value="">TEMPERATURE INSTRUMENTS</option>
                                    <option value="">ANALYZER INSTRUMENTS</option>
                                    <option value="">CONTROL VALVES AND ACCESSORIES</option>
                                    <option value="">INSTRUMENT TUBE AND FITTING</option>
                                    <option value="">SAFETY VALVE</option>
                                    <option value="">VIBRATION SENSOR</option>
                                    <option value="">TRANSFORMER</option>
                                    <option value="">SWITCHGEAR</option>
                                    <option value="">MDB/LOCAL PANEL</option>
                                    <option value="">CAPACITOR</option>
                                    <option value="">POWER & CONTROL CABLES</option>
                                    <option value="">UPS</option>
                                    <option value="">GROUNDING</option>
                                    <option value="">MCC ROOM</option>
                                    <option value="">VSD MODULE</option>
                                    <option value="">CATHODIC PROTECTION</option>
                                    <option value="">AIR COMPRESSOR MOTOR</option>
                                </select>
                            </div>
                            <div class="col mb-3">
                                <label for="">Equipment List</label>
                                <select name="" id="" class="form-select">
                                    <option value="">PIPE</option>
                                </select>
                            </div>
                            <div class="col mb-3">
                                <label for="">Vendor Type</label>
                                <select name="" id="" class="form-select">
                                    <option value="">ALL</option>
                                    <option value="">BIG</option>
                                    <option value="">JV</option>
                                </select>
                            </div>
                            <div class="col mb-3">
                                <label for="">Search</label>
                                <input type="text" class="form-control" placeholder="search">
                            </div>
                            <div class="col-md-12 mb-3">
                                <button class="btn btn-primary btn-hero">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <!--  Latest Orders -->
                <div class="block block-rounded block-mode-loading-refresh">
                    <div class="block-header block-header-default">
                        <h3 class="block-title">
                            vendor lists
                        </h3>
                    </div>
                    <div class="block-content">
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center">No.</th>
                                    <th>vendor</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let a of fakeArray; let index = index">
                                    <td class="text-center">{{index+1}}</td>
                                    <td>Lorem ipsum dolor sit amet.</td>
                                    <td class="text-center">
                                        <a href="javascript:void(0)" routerLink="view" class="btn btn-primary btn-hero btn-sm me-1"><i class="fas fa-eye"></i> View</a>
                                        <a href="javascript:void(0)" routerLink="form" class="btn btn-info btn-hero btn-sm me-1"><i class="fas fa-file"></i> Form</a>
                                        <a href="javascript:void(0)" class="btn btn-danger btn-hero btn-sm me-1"><i class="fas fa-trash"></i> Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END Latest Orders -->
            </div>
        </div>
        <!-- END Latest Orders + Stats -->
    </div>
    <!-- END Page Content -->
</main>
<!-- END Main Container -->
